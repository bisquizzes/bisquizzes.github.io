<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Systems Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Expert Systems Quiz</h1>
        </header>

        <div class="exam-mode-container">
            <button id="exam-mode-button" class="exam-button">Mid-Term Exam Mode</button>
            <button id="exam-info-button" class="info-button">?</button>
            <p id="exam-mode-label" style="display: none; font-weight: bold;">Mid-Term Exam Mode</p>
        </div>

        <div class="score-frame" id="default-score-frame">
            <p id="correct-label" style="font-weight: bold;">Correct: 0</p>
            <p id="wrong-label" style="font-weight: bold;">Wrong: 0</p>
        </div>

        <div class="score-frame" id="exam-score-frame" style="display: none;">
            <p id="question-counter" style="font-weight: bold;">Question 1/30</p>
            <p id="timer-label" style="font-weight: bold;">Time Left: 1:00:00</p>
        </div>

        <div class="content-frame">
            <div id="question-label" class="question-label"></div>
            <div id="options-container" class="options-container"></div>
            <p id="feedback-label" class="feedback-label"></p>
        </div>

        <div class="button-frame">
            <!-- Default mode buttons -->
            <div id="default-buttons">
                <button id="next-button" style="font-weight: bold;" class="button" disabled>Next Question</button>
                <button id="review-button" class="button">Review Wrong Questions</button>
            </div>
            <!-- Exam mode buttons -->
            <div id="exam-buttons" style="display: none;">
                <button id="exit-exam-mode-button" class="button">Exit Exam Mode</button>
            </div>
        </div>

        <footer class="footer">
            <p>
                Created during a late-night study procrastination by <strong>Zeyad Salama</strong> &mdash; Best of luck on the exam! ðŸ’–
            </p>

                Found a website bug, typo, or incorrect question/answer? Let me know on 
                <a href="https://wa.me/201202006936" target="_blank" style="color: #25D366; text-decoration: none;">
                    <strong>WhatsApp</strong>
                </a> or 
                <a href="https://t.me/xslizemoon" target="_blank" style="color: #0088cc; text-decoration: none;">
                    <strong>Telegram</strong>
                </a>
            </p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
