<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Database Quiz</h1>
        </header>

        <div class="score-frame">
            <p id="correct-label" style="font-weight: bold;">Correct: 0</p>
            <p id="wrong-label" style="font-weight: bold;">Wrong: 0</p>
        </div>

        <div class="content-frame">
            <div id="question-label" class="question-label"></div>
            <div id="options-container" class="options-container"></div>
            <p id="feedback-label" class="feedback-label"></p>
        </div>

        <div class="button-frame">
            <button id="next-button" style="font-weight: bold;" class="button" disabled>Next Question</button>
            <button id="review-button" class="button">Review Wrong Questions</button>
        </div>

        <footer class="footer">
            <p>Created during late-night study procrastination by <strong>Zeyad Salama</strong> &mdash; Best of luck on the exam!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
